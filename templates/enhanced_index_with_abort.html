    <script>
        // å…¨å±€å˜é‡
        let currentPlatform = 'general';
        let currentMode = 'single';
        let currentLanguage = 'zh';
        let currentModel = 'qwen2.5vl:7b';
        let availableModels = {};
        let isProcessing = false;
        let abortController = null;
        let batchAbortController = null;
        let currentBatchIndex = 0;
        let shouldStopBatch = false;
        let batchResults = [];

        // DOMå…ƒç´ 
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const status = document.getElementById('status');
        const results = document.getElementById('results');
        const batchResultsElement = document.getElementById('batchResults');
        const previewImage = document.getElementById('previewImage');
        const analysisContent = document.getElementById('analysisContent');
        const uploadText = document.getElementById('uploadText');

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            loadAvailableModels();
            updateUploadText();
        });

        function setupEventListeners() {
            // å¹³å°é€‰æ‹©
            document.querySelectorAll('.platform-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.platform-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentPlatform = btn.dataset.platform;
                });
            });

            // æ¨¡å¼é€‰æ‹©
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentMode = btn.dataset.mode;
                    updateFileInput();
                    updateUploadText();
                });
            });

            // è¯­è¨€é€‰æ‹©
            document.querySelectorAll('.language-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.language-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentLanguage = btn.dataset.language;
                    updateUploadText();
                });
            });

            // æ–‡ä»¶é€‰æ‹©
            fileInput.addEventListener('change', handleFileSelect);

            // æ‹–æ‹½åŠŸèƒ½
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const files = Array.from(e.dataTransfer.files);
                handleFiles(files);
            });
        }

        // åŠ è½½å¯ç”¨æ¨¡å‹
        async function loadAvailableModels() {
            try {
                const response = await fetch('/models');
                const data = await response.json();
                availableModels = data.models;
                updateModelButtons();
            } catch (error) {
                console.error('Failed to load models:', error);
            }
        }

        // æ›´æ–°æ¨¡å‹æŒ‰é’®
        function updateModelButtons() {
            const container = document.getElementById('modelButtons');
            container.innerHTML = '';

            Object.entries(availableModels).forEach(([key, model]) => {
                const btn = document.createElement('button');
                btn.className = 'model-btn';
                btn.dataset.model = key;
                btn.textContent = model.name;

                if (model.installed) {
                    btn.classList.add('installed');
                    if (key === currentModel) {
                        btn.classList.add('active');
                    }
                }

                btn.addEventListener('click', () => selectModel(key, btn));
                container.appendChild(btn);
            });
        }

        // é€‰æ‹©æ¨¡å‹
        async function selectModel(modelKey, btnElement) {
            const model = availableModels[modelKey];
            
            if (model.installed) {
                // æ¨¡å‹å·²å®‰è£…ï¼Œç›´æ¥é€‰æ‹©
                document.querySelectorAll('.model-btn').forEach(b => b.classList.remove('active'));
                btnElement.classList.add('active');
                currentModel = modelKey;
            } else {
                // æ¨¡å‹æœªå®‰è£…ï¼Œå¼€å§‹ä¸‹è½½
                if (confirm(`æ¨¡å‹ ${model.name} æœªå®‰è£…ï¼Œæ˜¯å¦ç°åœ¨ä¸‹è½½ï¼Ÿ\nå¤§å°ï¼š${model.size}`)) {
                    await downloadModel(modelKey, btnElement);
                }
            }
        }

        // ä¸‹è½½æ¨¡å‹
        async function downloadModel(modelKey, btnElement) {
            const model = availableModels[modelKey];
            
            btnElement.classList.add('downloading');
            btnElement.textContent = `ä¸‹è½½ä¸­... ${model.name}`;
            btnElement.disabled = true;

            try {
                const response = await fetch('/download_model', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ model: modelKey })
                });

                const data = await response.json();

                if (data.success) {
                    btnElement.classList.remove('downloading');
                    btnElement.classList.add('installed');
                    btnElement.textContent = model.name;
                    btnElement.disabled = false;
                    
                    // æ›´æ–°æ¨¡å‹çŠ¶æ€
                    availableModels[modelKey].installed = true;
                    
                    // è‡ªåŠ¨é€‰æ‹©åˆšä¸‹è½½çš„æ¨¡å‹
                    document.querySelectorAll('.model-btn').forEach(b => b.classList.remove('active'));
                    btnElement.classList.add('active');
                    currentModel = modelKey;
                    
                    showStatus(`æ¨¡å‹ ${model.name} ä¸‹è½½å®Œæˆï¼`, 'success');
                } else {
                    throw new Error(data.error || 'ä¸‹è½½å¤±è´¥');
                }
            } catch (error) {
                btnElement.classList.remove('downloading');
                btnElement.textContent = model.name;
                btnElement.disabled = false;
                showStatus(`æ¨¡å‹ä¸‹è½½å¤±è´¥: ${error.message}`, 'error');
            }
        }

        function updateFileInput() {
            fileInput.multiple = currentMode === 'batch';
        }

        function updateUploadText() {
            const texts = {
                'zh': {
                    'single': 'æ‹–æ‹½å›¾ç‰‡åˆ°è¿™é‡Œï¼Œæˆ–ç‚¹å‡»é€‰æ‹©æ–‡ä»¶',
                    'batch': 'æ‹–æ‹½å¤šå¼ å›¾ç‰‡åˆ°è¿™é‡Œï¼Œæˆ–ç‚¹å‡»é€‰æ‹©æ–‡ä»¶ï¼ˆæœ€å¤š50å¼ ï¼‰'
                },
                'en': {
                    'single': 'Drag image here, or click to select file',
                    'batch': 'Drag multiple images here, or click to select files (up to 50)'
                }
            };
            uploadText.textContent = texts[currentLanguage][currentMode];
        }

        function handleFileSelect(event) {
            const files = Array.from(event.target.files);
            handleFiles(files);
        }

        function handleFiles(files) {
            if (files.length === 0) return;

            if (currentMode === 'single') {
                handleSingleFile(files[0]);
            } else {
                handleBatchFiles(files);
            }
        }

        // å¤„ç†å•å¼ æ–‡ä»¶ä¸Šä¼ 
        async function handleSingleFile(file) {
            if (!validateFile(file)) return;
            if (isProcessing) return;

            isProcessing = true;
            abortController = new AbortController();
            
            // æ˜¾ç¤ºä¸­æ–­æŒ‰é’®
            showProcessingControls(true);

            // æ˜¾ç¤ºé¢„è§ˆ
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewImage.style.display = 'block';
            };
            reader.readAsDataURL(file);

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            const loadingText = currentLanguage === 'zh' ? 
                'æ­£åœ¨åˆ†æå›¾ç‰‡ï¼Œè¯·ç¨å€™... <span class="loading-spinner"></span>' :
                'Analyzing image, please wait... <span class="loading-spinner"></span>';
            showStatus(loadingText, 'loading');
            results.style.display = 'block';
            batchResultsElement.style.display = 'none';
            analysisContent.textContent = currentLanguage === 'zh' ? 'åˆ†æä¸­...' : 'Analyzing...';

            // ä¸Šä¼ æ–‡ä»¶
            const formData = new FormData();
            formData.append('file', file);
            formData.append('platform', currentPlatform);
            formData.append('language', currentLanguage);
            formData.append('model', currentModel);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData,
                    signal: abortController.signal
                });

                const data = await response.json();

                if (data.success) {
                    const langText = currentLanguage === 'zh' ? 'åˆ†æå®Œæˆï¼å¹³å°ï¼š' : 'Analysis completed! Platform: ';
                    const timeText = currentLanguage === 'zh' ? 'ï¼Œè€—æ—¶ï¼š' : ', Time: ';
                    const processingTime = data.processing_time || 'æœªçŸ¥';
                    showStatus(`${langText}${getPlatformName(currentPlatform)}${timeText}${processingTime}`, 'success');

                    // ç¡®ä¿analysisæ˜¯å­—ç¬¦ä¸²
                    let analysisText = data.analysis;
                    if (typeof analysisText === 'object') {
                        analysisText = JSON.stringify(analysisText, null, 2);
                    }

                    // åœ¨åˆ†æç»“æœå‰æ·»åŠ è€—æ—¶ä¿¡æ¯
                    const timeInfoText = currentLanguage === 'zh' ?
                        `ğŸ“Š å¤„ç†è€—æ—¶: ${processingTime}\nå¹³å°: ${getPlatformName(currentPlatform)}\næ¨¡å‹: ${data.model || currentModel}\n\n` :
                        `ğŸ“Š Processing Time: ${processingTime}\nPlatform: ${getPlatformName(currentPlatform)}\nModel: ${data.model || currentModel}\n\n`;

                    analysisContent.textContent = timeInfoText + analysisText;
                } else {
                    // å¤„ç†é”™è¯¯å“åº”
                    let errorMessage = data.error || 'ä¸Šä¼ å¤±è´¥';

                    // å¦‚æœæœ‰å»ºè®®ï¼Œæ·»åŠ åˆ°é”™è¯¯ä¿¡æ¯ä¸­
                    if (data.suggestions && Array.isArray(data.suggestions)) {
                        errorMessage += '\n\nå»ºè®®è§£å†³æ–¹æ¡ˆï¼š';
                        data.suggestions.forEach((suggestion, index) => {
                            errorMessage += `\n${index + 1}. ${suggestion}`;
                        });
                    }

                    showStatus(errorMessage, 'error');
                    results.style.display = 'none';
                }
            } catch (error) {
                if (error.name === 'AbortError') {
                    const abortText = currentLanguage === 'zh' ? 'å¤„ç†å·²ä¸­æ–­' : 'Processing aborted';
                    showStatus(abortText, 'error');
                    results.style.display = 'none';
                } else {
                    const errorText = currentLanguage === 'zh' ? 'ç½‘ç»œé”™è¯¯ï¼Œè¯·é‡è¯•' : 'Network error, please try again';
                    showStatus(errorText, 'error');
                    results.style.display = 'none';
                }
            } finally {
                isProcessing = false;
                showProcessingControls(false);
                abortController = null;
            }
        }

        // å¤„ç†æ‰¹é‡æ–‡ä»¶ä¸Šä¼ 
        async function handleBatchFiles(files) {
            const validFiles = files.filter(validateFile);
            
            if (validFiles.length === 0) {
                const errorText = currentLanguage === 'zh' ? 'æ²¡æœ‰æœ‰æ•ˆçš„å›¾ç‰‡æ–‡ä»¶' : 'No valid image files';
                showStatus(errorText, 'error');
                return;
            }

            if (isProcessing) return;

            // æ£€æŸ¥æ‰¹é‡å¤„ç†æ•°é‡é™åˆ¶
            if (validFiles.length > 50) {
                const errorText = currentLanguage === 'zh' ? 
                    'æ‰¹é‡å¤„ç†æœ€å¤šæ”¯æŒ50å¼ å›¾ç‰‡ï¼Œè¯·å‡å°‘é€‰æ‹©çš„å›¾ç‰‡æ•°é‡' : 
                    'Batch processing supports up to 50 images, please reduce the number of selected images';
                showStatus(errorText, 'error');
                return;
            }

            isProcessing = true;
            shouldStopBatch = false;
            currentBatchIndex = 0;
            
            // æ˜¾ç¤ºä¸­æ–­æŒ‰é’®
            showProcessingControls(true);

            // æ˜¾ç¤ºè¿›åº¦æ¡
            progressBar.style.display = 'block';
            progressFill.style.width = '0%';
            
            const startText = currentLanguage === 'zh' ? 
                `å¼€å§‹æ‰¹é‡å¤„ç† ${validFiles.length} å¼ å›¾ç‰‡...` : 
                `Starting batch processing of ${validFiles.length} images...`;
            showStatus(startText, 'loading');
            results.style.display = 'none';
            batchResultsElement.style.display = 'block';
            
            const container = document.getElementById('batchResultsContainer');
            container.innerHTML = '';

            // æ¸…ç©ºä¹‹å‰çš„æ‰¹é‡ç»“æœ
            batchResults.length = 0;

            // æ›´æ–°æ‰¹é‡ç»“æœæ ‡é¢˜
            const batchTitle = document.getElementById('batchResultsTitle');
            batchTitle.textContent = currentLanguage === 'zh' ? 'ğŸ“Š æ‰¹é‡å¤„ç†ç»“æœ' : 'ğŸ“Š Batch Processing Results';

            // éšè—å¯¼å‡ºæŒ‰é’®
            document.getElementById('exportControls').style.display = 'none';

            let processedCount = 0;
            let successCount = 0;

            // é€ä¸ªå¤„ç†æ–‡ä»¶
            for (let i = 0; i < validFiles.length; i++) {
                if (shouldStopBatch) {
                    const abortText = currentLanguage === 'zh' ? 
                        `æ‰¹é‡å¤„ç†å·²ä¸­æ–­ï¼å·²å¤„ç† ${processedCount}/${validFiles.length} å¼ å›¾ç‰‡` :
                        `Batch processing aborted! Processed ${processedCount}/${validFiles.length} images`;
                    showStatus(abortText, 'error');
                    break;
                }

                currentBatchIndex = i;
                const file = validFiles[i];
                
                try {
                    // æ›´æ–°è¿›åº¦
                    const progress = ((i + 1) / validFiles.length) * 100;
                    progressFill.style.width = `${progress}%`;
                    
                    const processingText = currentLanguage === 'zh' ? 
                        `æ­£åœ¨å¤„ç†ç¬¬ ${i + 1}/${validFiles.length} å¼ å›¾ç‰‡...` :
                        `Processing image ${i + 1}/${validFiles.length}...`;
                    showStatus(processingText, 'loading');

                    // åˆ›å»ºå•ä¸ªæ–‡ä»¶çš„FormData
                    const formData = new FormData();
                    formData.append('file', file);
                    formData.append('platform', currentPlatform);
                    formData.append('language', currentLanguage);
                    formData.append('model', currentModel);
                    formData.append('file_index', (i + 1).toString());
                    formData.append('total_files', validFiles.length.toString());

                    batchAbortController = new AbortController();
                    const response = await fetch('/batch_upload', {
                        method: 'POST',
                        body: formData,
                        signal: batchAbortController.signal
                    });

                    const data = await response.json();
                    processedCount++;

                    if (data.success) {
                        successCount++;

                        // ç¡®ä¿analysisæ˜¯å­—ç¬¦ä¸²
                        let analysisText = data.analysis;
                        if (typeof analysisText === 'object') {
                            analysisText = JSON.stringify(analysisText, null, 2);
                        }

                        // æ›´æ–°çŠ¶æ€æ˜¾ç¤ºå½“å‰å›¾ç‰‡å®Œæˆå’Œè€—æ—¶
                        const completedText = currentLanguage === 'zh' ?
                            `å®Œæˆç¬¬ ${i + 1}/${validFiles.length} å¼ å›¾ç‰‡ (${data.processing_time || 'æœªçŸ¥'})` :
                            `Completed image ${i + 1}/${validFiles.length} (${data.processing_time || 'Unknown'})`;
                        showStatus(completedText, 'success');

                        // ä¿å­˜åˆ°æ‰¹é‡ç»“æœæ•°ç»„
                        batchResults.push({
                            filename: data.filename,
                            analysis: data.analysis, // ä¿å­˜åŸå§‹å¯¹è±¡ç”¨äºå¯¼å‡º
                            processing_time: data.processing_time || 'æœªçŸ¥',
                            success: true
                        });

                        // åœ¨åˆ†ææ–‡æœ¬å‰æ·»åŠ è€—æ—¶ä¿¡æ¯
                        const timeInfoText = currentLanguage === 'zh' ?
                            `ğŸ“Š å¤„ç†è€—æ—¶: ${data.processing_time || 'æœªçŸ¥'}\nå¹³å°: ${getPlatformName(currentPlatform)}\næ¨¡å‹: ${data.model || currentModel}\n\n` :
                            `ğŸ“Š Processing Time: ${data.processing_time || 'Unknown'}\nPlatform: ${getPlatformName(currentPlatform)}\nModel: ${data.model || currentModel}\n\n`;

                        const resultElement = createBatchResultElement({
                            filename: data.filename,
                            analysis: timeInfoText + analysisText,
                            processing_time: data.processing_time,
                            success: true
                        }, file);
                        container.appendChild(resultElement);
                    } else {
                        // ä¿å­˜å¤±è´¥ç»“æœï¼ŒåŒ…å«è¯¦ç»†çš„é”™è¯¯ä¿¡æ¯
                        let errorText = data.error || 'å¤„ç†å¤±è´¥';
                        if (data.suggestions && Array.isArray(data.suggestions)) {
                            errorText += '\n\nå»ºè®®ï¼š';
                            data.suggestions.forEach((suggestion, index) => {
                                errorText += `\n${index + 1}. ${suggestion}`;
                            });
                        }

                        batchResults.push({
                            filename: data.filename,
                            error: errorText,
                            success: false
                        });

                        const resultElement = createBatchResultElement({
                            filename: data.filename,
                            error: errorText,
                            success: false
                        }, file);
                        container.appendChild(resultElement);
                    }

                } catch (error) {
                    if (error.name === 'AbortError') {
                        break; // ä¸­æ–­å¤„ç†
                    }
                    processedCount++;
                    
                    // ä¿å­˜é”™è¯¯ç»“æœ
                    batchResults.push({
                        filename: file.name,
                        error: currentLanguage === 'zh' ? 'ç½‘ç»œé”™è¯¯' : 'Network error',
                        success: false
                    });
                    
                    const resultElement = createBatchResultElement({
                        filename: file.name,
                        error: currentLanguage === 'zh' ? 'ç½‘ç»œé”™è¯¯' : 'Network error',
                        success: false
                    }, file);
                    container.appendChild(resultElement);
                }
            }

            // å®Œæˆå¤„ç†
            if (!shouldStopBatch) {
                progressFill.style.width = '100%';
                const successText = currentLanguage === 'zh' ? 
                    `æ‰¹é‡å¤„ç†å®Œæˆï¼æˆåŠŸå¤„ç† ${successCount}/${validFiles.length} å¼ å›¾ç‰‡` :
                    `Batch processing completed! Successfully processed ${successCount}/${validFiles.length} images`;
                showStatus(successText, 'success');
                
                // æ˜¾ç¤ºå¯¼å‡ºæŒ‰é’®ï¼ˆä»…å½“æœ‰æˆåŠŸç»“æœä¸”å¹³å°ä¸ºå›¾è™«æ—¶ï¼‰
                const hasSuccessResults = batchResults.some(result => result.success);
                if (hasSuccessResults && currentPlatform === 'tuchong') {
                    document.getElementById('exportControls').style.display = 'flex';
                }
            }

            setTimeout(() => {
                progressBar.style.display = 'none';
            }, 2000);

            isProcessing = false;
            showProcessingControls(false);
            batchAbortController = null;
        }

        function validateFile(file) {
            const validTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif', 'image/webp'];
            const maxSize = 50 * 1024 * 1024; // 50MB

            if (!validTypes.includes(file.type)) {
                const errorText = currentLanguage === 'zh' ? 
                    `æ–‡ä»¶ ${file.name} ä¸æ˜¯æœ‰æ•ˆçš„å›¾ç‰‡æ ¼å¼` : 
                    `File ${file.name} is not a valid image format`;
                showStatus(errorText, 'error');
                return false;
            }

            if (file.size > maxSize) {
                const errorText = currentLanguage === 'zh' ? 
                    `æ–‡ä»¶ ${file.name} å¤ªå¤§ï¼Œè¯·é€‰æ‹©å°äº50MBçš„å›¾ç‰‡` : 
                    `File ${file.name} is too large, please select images smaller than 50MB`;
                showStatus(errorText, 'error');
                return false;
            }

            return true;
        }

        function createBatchResultElement(data, file) {
            const div = document.createElement('div');
            div.className = `batch-result-item ${data.success ? '' : 'error'}`;

            const reader = new FileReader();
            reader.onload = (e) => {
                const img = div.querySelector('.batch-result-preview');
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);

            const statusText = data.success ? 
                (currentLanguage === 'zh' ? 'âœ… æˆåŠŸ' : 'âœ… Success') : 
                (currentLanguage === 'zh' ? 'âŒ å¤±è´¥' : 'âŒ Failed');

            div.innerHTML = `
                <div class="batch-result-header">
                    <img class="batch-result-preview" alt="é¢„è§ˆ">
                    <div class="batch-result-info">
                        <h4>${data.filename}</h4>
                        <div class="batch-result-status ${data.success ? 'success' : 'error'}">${statusText}</div>
                    </div>
                </div>
                <div class="batch-result-content">${data.success ? data.analysis : data.error}</div>
            `;

            return div;
        }

        function showStatus(message, type) {
            status.innerHTML = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        function getPlatformName(platform) {
            const names = {
                'zh': {
                    'general': 'é€šç”¨',
                    'tuchong': 'å›¾è™«ç½‘',
                    'adobe_stock': 'Adobe Stock',
                    'vcg': 'è§†è§‰ä¸­å›½'
                },
                'en': {
                    'general': 'General',
                    'tuchong': 'Tuchong',
                    'adobe_stock': 'Adobe Stock',
                    'vcg': 'Visual China Group'
                }
            };
            return names[currentLanguage][platform] || platform;
        }

        // æ˜¾ç¤º/éšè—å¤„ç†æ§åˆ¶æŒ‰é’®
        function showProcessingControls(show) {
            const controls = document.getElementById('processingControls');
            if (show) {
                controls.classList.add('active');
            } else {
                controls.classList.remove('active');
            }
        }

        // ä¸­æ–­å¤„ç†
        function abortProcessing() {
            if (currentMode === 'single' && abortController) {
                abortController.abort();
                const abortText = currentLanguage === 'zh' ? 'æ­£åœ¨ä¸­æ–­å¤„ç†...' : 'Aborting processing...';
                showStatus(abortText, 'error');
            } else if (currentMode === 'batch') {
                shouldStopBatch = true;
                if (batchAbortController) {
                    batchAbortController.abort();
                }
                const abortText = currentLanguage === 'zh' ? 'æ­£åœ¨ä¸­æ–­æ‰¹é‡å¤„ç†...' : 'Aborting batch processing...';
                showStatus(abortText, 'error');
            }
        }

        // å¯¼å‡ºåˆ°Excel
        async function exportToExcel() {
            if (batchResults.length === 0) {
                const errorText = currentLanguage === 'zh' ? 'æ²¡æœ‰å¯å¯¼å‡ºçš„æ•°æ®' : 'No data to export';
                showStatus(errorText, 'error');
                return;
            }

            // åªå¯¼å‡ºæˆåŠŸçš„ç»“æœ
            const successResults = batchResults.filter(result => result.success);
            
            if (successResults.length === 0) {
                const errorText = currentLanguage === 'zh' ? 'æ²¡æœ‰æˆåŠŸå¤„ç†çš„å›¾ç‰‡å¯å¯¼å‡º' : 'No successfully processed images to export';
                showStatus(errorText, 'error');
                return;
            }

            const exportBtn = document.getElementById('exportExcelBtn');
            exportBtn.disabled = true;
            exportBtn.textContent = currentLanguage === 'zh' ? 'ğŸ“Š å¯¼å‡ºä¸­...' : 'ğŸ“Š Exporting...';

            try {
                const response = await fetch('/export_excel', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        results: successResults
                    })
                });

                if (response.ok) {
                    // è·å–æ–‡ä»¶å
                    const contentDisposition = response.headers.get('Content-Disposition');
                    let filename = 'å›¾è™«å¹³å°æ‰¹é‡å¯¼å…¥.xlsx';
                    if (contentDisposition) {
                        const filenameMatch = contentDisposition.match(/filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/);
                        if (filenameMatch && filenameMatch[1]) {
                            filename = filenameMatch[1].replace(/['"]/g, '');
                        }
                    }

                    // ä¸‹è½½æ–‡ä»¶
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);

                    const successText = currentLanguage === 'zh' ? 
                        `Excelæ–‡ä»¶å¯¼å‡ºæˆåŠŸï¼å·²å¯¼å‡º ${successResults.length} å¼ å›¾ç‰‡çš„ä¿¡æ¯` :
                        `Excel file exported successfully! Exported information for ${successResults.length} images`;
                    showStatus(successText, 'success');
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Export failed');
                }
            } catch (error) {
                const errorText = currentLanguage === 'zh' ? 
                    `å¯¼å‡ºå¤±è´¥: ${error.message}` : 
                    `Export failed: ${error.message}`;
                showStatus(errorText, 'error');
            } finally {
                exportBtn.disabled = false;
                exportBtn.textContent = currentLanguage === 'zh' ? 'ğŸ“Š å¯¼å‡ºå›¾è™«Excel' : 'ğŸ“Š Export Tuchong Excel';
            }
        }
    </script>
